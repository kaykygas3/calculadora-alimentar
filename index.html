<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Alimentar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Planos Alimentares</h1>
        <p>Calcule seu IMC e TMB, e crie planos alimentares personalizados!</p>
    </header>

    <section class="form-section">
        <h2>Insira seus dados</h2>
        <form id="formulario">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required><br>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required><br>

            <label for="atividade">Nível de Atividade Física:</label>
            <select id="atividade" required>
                <option value="baixo">Baixo</option>
                <option value="moderado">Moderado</option>
                <option value="alto">Alto</option>
            </select><br>

            <button type="submit">Calcular</button>
        </form>
    </section>

    <section id="resultado">
        <h2>Resultado:</h2>
        <p id="imc">IMC: --</p>
        <p id="tmb">TMB: --</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
