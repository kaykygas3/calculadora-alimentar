<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Alimentar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Planos Alimentares Personalizados</h1>

    <!-- Formulário de Login -->
    <div id="login-form">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p>Não tem uma conta? <a href="#" onclick="showRegisterForm()">Cadastre-se</a></p>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="register-form" style="display:none;">
        <h2>Cadastro</h2>
        <input type="email" id="register-email" placeholder="Email">
        <input type="password" id="register-password" placeholder="Senha">
        <button onclick="register()">Cadastrar</button>
        <p>Já tem uma conta? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
